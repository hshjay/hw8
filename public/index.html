<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>React App</title>
    <style>
      .mainContainer {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: 1fr;
        column-gap: 10px;
      }
      .container {
        display: grid;
        grid-template-columns: 50px 80px 100px 70px 70px 200px;
        align-content: start;
      }
      .container2 {
        display: grid;
        grid-template-columns: 50px 80px 100px;
        grid-template-rows: 1fr;
      }
      .scroll-box {
        position: relative;
        width: 100%;
        height: 50%;
        overflow: auto;
        border: 1px solid #000;
      }
      .header {
        position: sticky;
        left: 0;
        top: 0;
        background-color: #fff;
        border: 1px solid #000;
      }
      .item {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
